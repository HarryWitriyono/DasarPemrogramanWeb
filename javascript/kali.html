<!Doctype<!DOCTYPE html>
<html>
<body>
Hasil kali <b id="a"></b> dengan <b id="b"></b> adalah : <b id="c"></b>
<script>
var a = prompt('Ketik nilai a');
var b = prompt('Ketik nilai b');
var c=a*b;
alert('Hasil kali '+a+' x '+b+ ' = ' +c);
document.getElementById("a").innerHTML = a;
document.getElementById("b").innerHTML = b;
document.getElementById("c").innerHTML = c;
</script>
</body>
</html>
