<html>

 laba = modal + pendapatan;
 laba = laba - pengeluaran;
 laba = laba - biaya;
 document.getElementById('bm').innerHTML=modal;
 document.getElementById('bd').innerHTML=pendapatan;
 document.getElementById('bl').innerHTML=pengeluaran;

 </script>
 </body>
</html>
