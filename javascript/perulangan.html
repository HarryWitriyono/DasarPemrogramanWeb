<!doctype html>
<html>
 <head><title>Perulangan pada Javascript</title></head>
 <body>
  Ini hasil perulangan pada javascript<br>
  <p id="hasil"></p>
  <script>
   var t='Bilangan ke ';
   var pesan='';
   for (h=1;h < 5;h++)
   {
    pesan=pesan+ t + h + '<br>';
    document.getElementById('hasil').innerHTML=pesan;
   }
  </script>
 </body>
</html>
