<!DOCTYPE html>
<html>
 <head><title>Aplikasi Web dengan Frameset</title>
 </head>
 <frameset rows="10%,80%,10%" border="0">
  <frame src="atas.html" scrolling="no" style="border-radius:15px;">
  <frameset cols="20%,80%" border="0" >
   <frame src="kiri.html" style="border-radius:15px;">
   <frame src="beranda.html" name="frameUtama" style="border-radius:15px;">
  </frameset>
  <frame src="bawah.html" scrolling="no">
 </frameset><noframes></noframes>
</html>
